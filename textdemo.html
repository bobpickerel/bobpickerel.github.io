<html>
  <head>
    <title>
      Text Demo
    </title>
  </head>
  <body>
    <center>
        <h1>This is a demo of different types of text in HTML</h1>
        <h2>Bolded Text</h2>
        <p>
            <b>This is bold text</b> <br> <!--<br> is a onsided tag-->
            <strong>This is also bold text</strong>
        
        <h2>Italicized Text</h2>
            <p>
                <i>This is italicized text</i> <br> <!--<br> is a onsided tag-->
                <em>This is also italicized text</em>

         <h3>Italicized Text</h3>
            <p>
                <u>This is underlined text</u> <br> <!--<br> is a onsided tag-->
                <del>This strikethrough text</del>

        <h4>Quoted Text</h4>
                <p>
                    <q>This is quoted text</q>
                </p>
    </center>
  </body>
</html>
